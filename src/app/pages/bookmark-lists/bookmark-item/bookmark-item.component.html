<div class="flex bg-white mb-4 shadow-sm rounded border group">
  <!-- Cover image -->
  <div class="p-2 w-[150px] h-[100px] bg-gray-100" style="position: relative">
    @if(bookmark.Screenshot) {
    <img class="m-1 rounded"
         [ngSrc]="bookmark.Screenshot"
         placeholder="data:image/png;base64,iVBORw0K..."
         alt="" fill priority />
    }@else {
    <img class="m-1 rounded"
         ngSrc="https://images.pexels.com/photos/566566/pexels-photo-566566.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
         placeholder="data:image/png;base64,iVBORw0K..."
         alt="" fill priority />
    }
  </div>

  <!-- Content -->
  <div class="w-full p-4">
    <div class="flex justify-between">
      <div>
        <a [href]="bookmark.Links" target="_blank" class="font-semibold hover:text-teal-900 leading-none">
          <h4 class="font-medium fs-6 leading-none">{{ bookmark.Title }}</h4>
        </a>
      </div>
      <div>
        <small class="text-gray-600 text-xs">{{ bookmark.BookmarkDate|date }}</small>
      </div>
    </div>

    <div class="text-gray-600 text-sm line-clamp-2">
      {{ bookmark.Description }}
    </div>

    <div>
      @for (tag of getTags(bookmark.Tags); track $index) {
      <div
           class="text-xs font-sans bg-teal-900 hover:opacity-80 hover:cursor-pointer text-white px-2 py-1 rounded inline-flex me-1">
        {{ tag }}
      </div>
      }
    </div>

    <div class="flex justify-end">
      <button class="invisible group-hover:visible" mat-icon-button (click)="onEdit($event,bookmark)">
        <mat-icon>edit</mat-icon>
      </button>

      <button class="invisible group-hover:visible" mat-icon-button color="warn" (click)="onRemove($event,bookmark)">
        <mat-icon>delete</mat-icon>
      </button>

      <button mat-icon-button (click)="onFav($event, bookmark)">
        @if (bookmark.Likes) {
        <mat-icon color="primary">star</mat-icon>
        }@else {
        <mat-icon class="text-slate-400">
          star
        </mat-icon>
        }
      </button>
    </div>
  </div>
</div>
