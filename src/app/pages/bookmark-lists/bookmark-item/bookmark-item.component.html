<div class="flex bg-gray-50 mb-4 shadow-sm rounded border group">
  <!-- Cover image -->
  <div class="p-2 w-[150px]">
    <img ngSrc="assets/upload/butterfly-7416290_640.jpg" alt="" width="150" height="100" />
  </div>

  <!-- Content -->
  <div class="w-full ps-2">
    <div class="flex justify-between mt-2 me-3 mb-1">
      <div>
        <a [href]="bookmark.Links" target="_blank" class="font-semibold hover:text-teal-900">
          <h4 class="fw-bold fs-6 mb-0">{{ bookmark.Title }}</h4>
        </a>
      </div>
      <div>
        <small class="text-gray-400 text-xs">{{ bookmark.BookmarkDate|date }}</small>
      </div>
    </div>

    <div>
      @for (tag of getTags(bookmark.Tags); track $index) {
      <div
           class="text-xs font-sans bg-teal-900 hover:opacity-80 hover:cursor-pointer text-white px-2 py-1 rounded inline-flex me-1">
        {{ tag }}
      </div>
      }
    </div>

    <div class="mt-2 pe-1 text-gray-600 text-sm">
      {{ bookmark.Description }}
    </div>

    <div class="flex justify-end">
      <button class="invisible group-hover:visible" mat-icon-button (click)="onEdit($event,bookmark)">
        <mat-icon>edit</mat-icon>
      </button>

      <button class="invisible group-hover:visible" mat-icon-button color="warn" (click)="onRemove($event,bookmark)">
        <mat-icon>delete</mat-icon>
      </button>

      <button mat-icon-button (click)="onFav($event, bookmark)">
        @if (bookmark.Likes) {
        <mat-icon color="primary">star</mat-icon>
        }@else {
        <mat-icon class="text-slate-400">
          star
        </mat-icon>
        }
      </button>
    </div>
  </div>
</div>
