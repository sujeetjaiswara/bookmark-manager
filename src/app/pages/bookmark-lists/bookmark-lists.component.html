<div class="pt-3 pb-2">
  <div class="flex mb-3">
    <input type="search" class="form-input w-full h-9 me-1 rounded" placeholder="Search..." />
    <button mat-flat-button color="primary" class="text-sm">
      <mat-icon>search</mat-icon>Search
    </button>
  </div>

  <section *ngFor="let bookmark of bookmarks">
    <bm-bookmark-item [bookmark]="bookmark"></bm-bookmark-item>
  </section>

  <div class="w-full fixed bottom-0 flex justify-end mb-3">
    <button mat-mini-fab color="warn">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
