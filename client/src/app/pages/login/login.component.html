<div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
  <a class="flex items-center mb-6 text-2xl font-semibold text-gray-900">
    <img class="w-8 h-8 mr-1" src="assets/logo.png" alt="logo" />
    Bookmarks (beta)
  </a>

  <div class="w-full rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0 bg-white">
    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
      <h1 class="text-xl font-bold leading-tight tracking-tight md:text-2xl">
        Sign in to your account
      </h1>

      <form class="space-y-4 md:space-y-6">
        <div>
          <label for="txtEmail" class="block mb-2 text-sm font-medium"> Email </label>
          <input id="txtEmail" class="input focus:input-primary w-full" type="text" />
        </div>

        <div>
          <label for="txtPassword" class="block mb-2 text-sm font-medium"> Password </label>
          <input id="txtPassword" class="input focus:input-primary w-full" type="password" />
        </div>

        <div class="flex items-center gap-1">
          <input
            id="remember"
            type="checkbox"
            class="checkbox checkbox-sm checkbox-primary rounded-sm" />
          <label for="remember">Remember me</label>
        </div>

        <button (click)="onLogin($event)" type="button" class="btn btn-primary btn-block">
          Sign in
        </button>
      </form>
    </div>
  </div>
</div>
