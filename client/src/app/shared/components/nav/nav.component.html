<nav class="bg-white border-b border-gray-300 dark:bg-teal-900">
  <div class="max-w-screen-2xl flex flex-wrap items-center justify-between mx-auto p-3">
    <a
      routerLink="/bookmarks"
      class="flex items-center space-x-1 rtl:space-x-reverse text-orange-500">

      <span class="self-center text-lg font-medium whitespace-nowrap dark:text-white">
        Boomkarks

      <button

        ngProjectAs="actionButtons"
        type="button"
        class="font-bold inline-flex items-center bg-orange-50 p-1 rounded-full">
        <svg
          class="w-5 h-5 text-orange-600 dark:text-orange-600"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="none"
          viewBox="0 0 24 24">
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 12h14m-7 7V5" />
        </svg>
      </button>

      <!-- Liked -->
      <a
        class="font-bold inline-flex items-center bg-red-50 p-1 rounded-full"
        routerLink="/fav-bookmarks">
        <svg
          class="w-5 h-5 text-red-600 dark:text-red-600"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="14"

        type="button"
        class="flex text-sm bg-gray-200 rounded-full md:me-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
        id="user-menu-button"
        aria-expanded="false"
        data-dropdown-toggle="user-dropdown"
        data-dropdown-placement="bottom">
        <span class="sr-only">Open user menu</span>
        <img class="w-8 h-8 rounded-full" src="assets/profile.jpg" alt="user photo" />
      </button>
      <!-- Dropdown menu -->
      <div
        class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600"

        <div class="px-4 py-3">
          <span class="block text-sm text-gray-900 dark:text-white">Sujeet Jaiswara</span>
        </div>
        <ul class="py-2" aria-labelledby="user-menu-button">
          <li>
            <a
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">
              Dashboard
            </a>
          </li>
          <li>
            <a
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">
              Settings
            </a>
          </li>
          <li>
            <a
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"

              Sign out
            </a>
          </li>
        </ul>
