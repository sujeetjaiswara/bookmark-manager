<form class="flex items-center max-w-sm mx-auto">

      id="simple-search"
      class="input focus:input-primary input-sm w-80"
      placeholder="Search branch name..."

        d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
