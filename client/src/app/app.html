<!-- Router progress bar: shows navigation loading state -->
<ng-progress ngProgressRouter [spinner]="false" />

@if (isAuth()) {
<bm-nav class="sticky top-0 z-10"></bm-nav>
}

<div class="min-h-screen md:max-w-7xl mx-auto">
  <router-outlet></router-outlet>
</div>

<!-- Toast notifications: global messages shown at top-right -->
<p-toast
  key="globalToaster"
  position="top-right"
  [preventDuplicates]="false"
  [preventOpenDuplicates]="true" />
